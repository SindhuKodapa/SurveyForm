<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS Department Feedback</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #fffde0;
        }
        .form-container {
            background-color: #fff9c4;
            padding: 25px;
            border: 2px solid #FFCC33;
            box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.15);
            margin-top: 30px;
        }
        h1 {
            color: #FFCC33;
            margin-bottom: 25px;
        }
        .required::after {
            content: " *";
            color: red;
        }
    </style>
</head>
<body onload="document.getElementById('full-name').focus();">

<div class="container mt-5">
    <div class="form-container">
        <h1>Feedback Survey</h1>
        <form action="#" method="POST" autocomplete="on">
            <div class="mb-3">
                <label for="full-name" class="form-label required">Your Name</label>
                <input type="text" class="form-control" id="full-name" placeholder="Enter your full name" required>
            </div>
            
            <div class="mb-3">
                <label for="address" class="form-label required">Address</label>
                <input type="text" class="form-control" id="address" placeholder="123 Tech Blvd" required>
            </div>

            <div class="row mb-3">
                <div class="col">
                    <label for="city" class="form-label required">City</label>
                    <input type="text" class="form-control" id="city" required>
                </div>
                <div class="col">
                    <label for="state" class="form-label required">State</label>
                    <input type="text" class="form-control" id="state" required>
                </div>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label required">Email Address</label>
                <input type="email" class="form-control" id="email" placeholder="yourname@example.com" required>
            </div>

            <div class="mb-3">
                <label for="survey-date" class="form-label required">Survey Date</label>
                <input type="date" class="form-control" id="survey-date" required>
            </div>

            <h3>Campus Experience</h3>
            <p>What did you like most about our campus? (Select all that apply)</p>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="facilities" value="Facilities">
                <label class="form-check-label" for="facilities">Facilities</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="faculty" value="Faculty">
                <label class="form-check-label" for="faculty">Faculty</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="environment" value="Environment">
                <label class="form-check-label" for="environment">Environment</label>
            </div>

            <h3>How did you hear about our university?</h3>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="referral" id="friend" value="Friend">
                <label class="form-check-label" for="friend">From a Friend</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="referral" id="ad" value="Ad">
                <label class="form-check-label" for="ad">Advertisement</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="referral" id="website" value="Website">
                <label class="form-check-label" for="website">University Website</label>
            </div>

            <div class="mb-3">
                <label for="comments" class="form-label">Additional Feedback</label>
                <textarea class="form-control" id="comments" rows="4" placeholder="Share your thoughts..."></textarea>
            </div>

            <div class="mb-3">
                <label for="grad-month" class="form-label required">Expected Graduation Month</label>
                <input list="months" class="form-control" id="grad-month" placeholder="Select Month">
                <datalist id="months">
                    <option value="January">
                    <option value="February">
                    <option value="March">
                    <!-- Add more months -->
                </datalist>
            </div>

            <div class="mb-3">
                <label for="recommendation" class="form-label required">Would you recommend our program?</label>
                <select class="form-select" id="recommendation" required>
                    <option value="very likely">Very Likely</option>
                    <option value="likely">Likely</option>
                    <option value="unlikely">Unlikely</option>
                </select>
            </div>

            <button type="submit" class="btn btn-warning">Submit Survey</button>
        </form>
    </div>
</div>

</body>
</html>
